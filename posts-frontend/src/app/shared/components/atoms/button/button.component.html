<div>
  <button
    [type]="type()"
    [disabled]="disabled() || isLoading()"
    (click)="clicked.emit($event)"
    [ngClass]="buttonClasses()"
    class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg font-medium transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed hover:cursor-pointer"
  >
    @if (isLoading()) {
      <loader-spinner className="h-4 w-4" />
    }
    <ng-content></ng-content>
  </button>
</div>
