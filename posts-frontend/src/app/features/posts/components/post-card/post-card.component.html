<div class="bg-bg-surface border border-border-main rounded-2xl p-6 shadow-sm hover:shadow-md transition-shadow flex flex-col h-full">

  <div class="mb-2">
    <h3 class="text-xl font-bold text-text-base leading-tight hover:text-primary transition-colors cursor-pointer">
      {{ post().title }}
    </h3>
    <div class="mt-2 flex flex-col text-xs text-text-muted">
      <span>Por <span class="font-semibold text-primary">{{ post().author }}</span></span>
      <span>Creado: {{ post().createdAt | relativeDate }}</span>
    </div>
  </div>

  <hr class="border-border-main mb-4" />

  <p class="text-text-muted text-sm flex-grow">
    {{ post().body | truncate:100 }}
  </p>

  <div class="flex justify-start gap-3 mt-6">
    <app-button
      variant="primary"
      class="flex items-center"
      [routerLink]="['/posts', post()._id]">
      Ver
    </app-button>

    <app-button
      variant="outline"
      class="flex items-center"
      (clicked)="onEdit();">
      Editar
    </app-button>

    <app-button
      variant="danger"
      class="flex items-center"
      (clicked)="onDelete();">
      <span class="sr-only">Eliminar</span>
      Eliminar ğŸ—‘ï¸
    </app-button>
  </div>
</div>
