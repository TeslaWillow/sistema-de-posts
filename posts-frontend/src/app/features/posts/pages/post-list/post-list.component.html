<div class="p-6 max-w-7xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Publicaciones</h1>
    <div>
      <button
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        [routerLink]="['create']"
      >
        + Nuevo Post
      </button>
        <button
          class="bg-blue-400 text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition"
          [routerLink]="['bulk']"
        >
          + Cargar JSON
        </button>
    </div>
  </div>

  <div class="mb-6">
    <input
      type="text"
      [ngModel]="search()"
      (ngModelChange)="search.set($event)"
      placeholder="Buscar por tÃ­tulo o autor..."
      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
    />
  </div>

  @if (isLoading()) {
    <ui-spinner-loader/>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (post of filteredPosts(); track post._id) {
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition">
          <h2 class="text-xl font-semibold mb-2 text-gray-900">{{ post.title }}</h2>
          <p class="text-gray-500 text-sm mb-4">Por: <span class="font-medium">{{ post.author }}</span></p>
          <p class="text-gray-400 text-xs mb-4">Creado: {{ post.createdAt | date:'shortDate' }}</p>

          <div class="flex space-x-2 border-t pt-4">
            <button
              class="text-blue-600 hover:underline text-sm font-medium"
              [routerLink]="['/posts', post._id]"
            >Ver</button>
            <button class="text-yellow-600 hover:underline text-sm font-medium">Editar</button>
            <button class="text-red-600 hover:underline text-sm font-medium">Eliminar</button>
          </div>
        </div>
      } @empty {
        <div class="col-span-full text-center py-20 text-gray-500">
          No se encontraron publicaciones.
        </div>
      }
    </div>
  }
</div>
